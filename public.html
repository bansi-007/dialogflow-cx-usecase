<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            color: #667eea;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            z-index: 1000;
        }

        .reset-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <button class="reset-btn" onclick="resetChat()">ðŸ”„ Reset</button>

    <script>
        function resetChat() {
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = window.location.pathname + '?t=' + new Date().getTime();
        }
    </script>

    <!-- Dialogflow Messenger Widget -->
    <link rel="stylesheet"
        href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <df-messenger location="us-central1" project-id="dialogflow-480615" agent-id="f4017d5c-2622-4913-bc21-109c63edd3cf"
        language-code="en" max-query-length="-1" storage="none">
        <df-messenger-chat chat-title="Library Assistant">
        </df-messenger-chat>
    </df-messenger>

    <style>
        df-messenger {
            z-index: 999;
            position: fixed;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: Google Sans;
            --df-messenger-chat-background: #f3f6fc;
            --df-messenger-message-user-background: #d3e3fd;
            --df-messenger-message-bot-background: #fff;
            bottom: 0;
            right: 0;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
        }

        @media (max-width: 768px) {
            df-messenger {
                left: 0;
                transform: none;
                max-width: 100%;
            }
        }
    </style>
</body>

</html>
